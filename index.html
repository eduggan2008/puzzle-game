<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer type="module"></script>
    <title>Puzzle Game</title>
  </head>
  <body>
    <div class="container">
      <div class="puzzle-wrapper">
        <div class="cells"></div>
        <div class="puzzle"></div>
        <div class="final-img">
          <div class="upload-img">
            <div class="btns">
              <button class="img-btn btn random-btn">Get random image</button>
              <label for="input-file" class="img-btn btn">Upload new image</label>
            </div>
            <input type="file" accept="image/jpeg, image/png, image/jpg" id="input-file" />
          </div>
        </div>
      </div>
      <div class="modal">
        <div class="modal-content">
          <h2 class="modal-heading">Game Over</h2>
          <h3 class="modal-text">Congrats! YOU WON üòç You had <span class="attempt">5</span> wrong attempts while completing the puzzle</h3>
          <button class="modal-btn btn">Start Again</button>
        </div>
      </div>
      <div class="loader active"><img src="images/loader.gif" /></div>
      <h1 class="heading">Puzzle Game</h1>
    </div>
  </body>
</html>
